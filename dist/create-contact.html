<div class="container">
  <div>create-contact.html</div>
  <div class="row">
    <div class="col-xs-12 main-container"><div>
  <h2 class="page-header text-center">Create Contact</h2>
  <form role="form" class="form-horizontal contract-form">
    <div class="form-group">
      <label class="col-sm-4 control-label">Full name:</label>
      <div class="col-sm-6">
        <input type="text" required class="form-control contact-name-input" ng-model="name" value="">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Email address:</label>
      <div class="col-sm-6">
        <input type="email" required class="form-control contact-email-input" ng-model="email" value="">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Telephone number:</label>
      <div class="col-sm-6">
        <input type="number" ng-minlength="10" ng-maxlength="10" required class="form-control contact-tel-input" ng-model="tel" value="">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-3">
        <button  class="btn btn-outline btn-lg btn-block" ng-click="submitNewContact()">Submit</button>
      </div>
      <div class="col-sm-3">
        <a href="/" class="btn btn-outline btn-lg btn-block">Cancel</a>
      </div>
    </div>
  </form>
  </div></div>
  </div>
</div>
