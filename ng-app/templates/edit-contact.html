<!-- edit-contact.html -->
<div class="col-xs-12 main-container"><div>
  <h2 class="page-header text-center">Edit Contact</h2>
  <form role="form" class="form-horizontal contract-form">
    <div class="form-group">
      <label class="col-sm-4 control-label">Full name:</label>
      <div class="col-sm-6">
        <input type="text" ng-required class="form-control contact-name-input" ng-model="Contacts.name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Email address:</label>
      <div class="col-sm-6">
        <input type="email" ng-required class="form-control contact-email-input" ng-model="Contacts.email">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Telephone number:</label>
      <div class="col-sm-6">
        <input type="tel" required class="form-control contact-tel-input" ng-model="Contacts.tel">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-3">
        <button type="submit" class="btn btn-outline btn-lg btn-block" ng-click="submitEdited()">Submit</button>
      </div>
      <div class="col-sm-3">
        <a href="/" class="btn btn-outline btn-lg btn-block">Cancel</a>
      </div>
    </div>
  </form>
</div></div>
