<div class="thumbnail contacts-thumb">
  <img ng-src="/img/{{acc.id}}.jpg" class="contact-image">
  <div class="caption">
    <h3 class="purple text-overflow">Name: {{acc.name}}</h3>
    <p>
      <span class="btn-group" role="group">
        <a class="btn btn-default purple">
          <span class="glyphicon glyphicon-phone" aria-hidden="true"></span>
        </a>
        <span class="btn btn-default allow-select">
          {{acc.tel}}
        </span>
      </span>
    </p>
    <p>
      <span class="btn-group" role="group">
        <a class="btn btn-default purple" href="email:{{acc.email}}">
          <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
        </a>
        <span class="btn btn-default allow-select">
          {{acc.email}}
        </span>
    </span>
  </p>
    <p class="text-overflow">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
    <p class="btn-group" role="group">
      <a href="/contacts/edit/{{acc.id}}" class="btn btn-default purple" role="button"><span class="glyphicon glyphicon-pencil"></span></a>
      <a ng-click="deleteContact(acc)" class="btn btn-default purple" role="button"><span class="glyphicon glyphicon-trash"></span></a>
    </p>
  </div>
</div>
